    headers:
      - key: 'Content-Security-Policy'
        value: "default-src 'self'; worker-src 'self' blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.discordsys.com; connect-src 'self' https://api.agoraboardgames.com wss://api.agoraboardgames.com https://*.discordsays.com https://discord.com https://cdn.discordapp.com; img-src 'self' data: blob: https://cdn.discordapp.com; style-src 'self' 'unsafe-inline';"