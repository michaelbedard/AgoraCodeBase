version: 1
applications:
  - appRoot: AgoraActivity
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        # This is relative to the appRoot (AgoraActivity/build)
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
